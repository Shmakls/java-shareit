version: '3.8'
services:
  gateway:
    build: gateway
    container_name: shareIt_gateway_container
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090

  server:
    build: server
    container_name: shareIt_server_container
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareIt
      - POSTGRES_USER=share
      - POSTGRES_PASSWORD=share

  db:
    image: postgres:13.7-alpine
    container_name: shareIt_db_container
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=shareIt
      - POSTGRES_USER=share
      - POSTGRES_PASSWORD=share